<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell Product</title>
    <link rel="stylesheet" href="css/addProduct.css" />
  </head>
  <body>
    <nav class="navbar">
        <a href="./index.html" class="nav-link">Add</a>
        <a href="./sellProduct.html" class="nav-link">Sell</a
        ><a href="./viewProduct.html" class="nav-link">View</a>
      </nav>
    <div class="container">
      <h1>Sell Product</h1>
      <form id="sellProductForm">
        <div class="form-group">
          <label for="productName">Product Title</label>
          <input
            type="text"
            id="productName"
            name="productName"
            placeholder="Enter product title"
            required
          />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            placeholder="Enter quantity"
            min="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="sellingPrice">Selling Price</label>
          <input
            type="number"
            id="sellingPrice"
            name="sellingPrice"
            placeholder="Enter selling price"
            min="0.01"
            step="0.01"
            required
          />
        </div>
        <div class="form-group">
          <label for="totalAmount">Total Amount</label>
          <input
            type="text"
            id="totalAmount"
            name="totalAmount"
            placeholder="Total amount"
            disabled
          />
        </div>
        <input type="submit" value="Sell Product" />
        <div id="errorMessage" class="error-message"></div>
      </form>
    </div>

    <script src="js/sellProduct.js"></script>
  </body>
</html>
